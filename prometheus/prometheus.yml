# 규칙 파일 로드 (선택사항)
# rule_files:
#   - "alerts.yml"

# 메트릭 수집 대상 설정
scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Django 백엔드 애플리케이션
  - job_name: 'django_backend'
    scrape_interval: 10s  # Django는 10초마다 수집
    static_configs:
      - targets: ['backend:8000']  # docker-compose 서비스명:포트
    metrics_path: '/metrics'  # Django Prometheus 메트릭 경로
