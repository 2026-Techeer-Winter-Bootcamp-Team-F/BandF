global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Django 백엔드 애플리케이션
  - job_name: 'django_backend'
    scrape_interval: 10s
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics/'

  # cAdvisor - Docker 컨테이너 메트릭
  - job_name: 'cadvisor'
    scrape_interval: 10s
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: '/metrics'
