name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.13]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        cd Backend
        pip install -r requirements.txt

    - name: Run Tests
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        DEBUG: 'False'
        DB_NAME: test_db
        DB_USER: root
        DB_PASSWORD: root
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        CODEF_CLIENT_ID: ${{ secrets.CODEF_CLIENT_ID }}
        CODEF_CLIENT_SECRET: ${{ secrets.CODEF_CLIENT_SECRET }}
        CODEF_CLIENT_PUBLIC: ${{ secrets.CODEF_CLIENT_PUBLIC }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        cd Backend
        python manage.py test

    - name: Test Health Check Endpoint
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        DEBUG: 'True'
        DB_NAME: test_db
        DB_USER: root
        DB_PASSWORD: root
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        CODEF_CLIENT_ID: ${{ secrets.CODEF_CLIENT_ID }}
        CODEF_CLIENT_SECRET: ${{ secrets.CODEF_CLIENT_SECRET }}
        CODEF_CLIENT_PUBLIC: ${{ secrets.CODEF_CLIENT_PUBLIC }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        cd Backend
        python manage.py migrate
        python manage.py runserver 0.0.0.0:8000 &
        sleep 5
        curl -f http://localhost:8000/health/ || exit 1
        curl -f http://localhost:8000/health/ready/ || exit 1
        curl -f http://localhost:8000/health/live/ || exit 1

  docker-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build Docker Image
      uses: docker/build-push-action@v4
      with:
        context: ./Backend
        push: false
